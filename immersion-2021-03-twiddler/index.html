<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Twiddler!</title>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="data-generator.js"></script>
  <script src="index.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header class="container">
    <div class="row">
      <h1 class="display-6 col">
        <a href="">Twiddler</a>
      </h1>
      <div class="col">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <form id="loginForm">
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="col">
                  <input type="submit" class="btn btn-secondary" value="Log in">
                </div>
              </div>
            </form>
          </li>
          <li class="nav-item">
            <form id="logoutForm" class="hidden">
              <p id="welcomeMessage">
                Hello, <span id="welcomeMessageUser">a</span>!
                <input id="logoutButton" type="submit" class="btn btn-secondary" value="Log out">
            </form>
            </p>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row">
      <section id="newTweetSection" class="hidden">
        <form id="newTweetForm">
          <div class="row">
            <div class="col-10">
              <input id="newTweetContent" type="text" class="form-control">
            </div>
            <div class="col">
              <input id="newTweetButton" type="submit" class="btn btn-secondary" value="Tweet">
            </div>
          </div>
        </form>
      </section>
      <section id="recent" class="col">
        <h2 class="text-center">Recent Tweets</h2>
        <ul></ul>
      </section>
      <section id="userSpecific" class="col">
        <h2 class="text-center"></h2>
        <ul></ul>
      </section>
    </div>
  </main>

  <footer class="container">
    <div class="row">
      <ul class="nav justify-content-between">
        <li class="nav-item">
          <a href="">Terms of Service</a>
        </li>
        <li class="nav-item">
          <a href="">Privacy Policy</a>
        </li>
        <li class="nav-item">
          <a href="">Cookie Policy</a>
        </li>
        <li class="nav-item">
          <a href="">Ads Info</a>
        </li>
        <li class="nav-item">Â© 2021 Twiddler, Inc.</li>
      </ul>
    </div>
  </footer>
</body>

</html>
